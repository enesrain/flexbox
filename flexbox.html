    <style>
main {
    background-color: darkblue;
    height: 100px;
    




    display: flex;

  /*  flex-wrap: nowrap; /* sayfa geniliği azaldığında elemanları yerine mudahale etmez altta scroll bar çıkar */
    



  justify-content: start;  /* standart özellik satırda soldan başlatır */
  justify-content: center; /* satırı ortalar */
  justify-content: end; /* satırın sonuna alır */
 

  justify-content: space-around;  /* satırda elemanlar arasındaki boşluk 2x sağ sol kenar ile olan boşluk x kadar bırakılır*/
  justify-content: space-between; /* satırda elemanlar arasındaki mesafeyi eşit böler. sağ kenar sol kenardan boşluk bırakmaz*/
  justify-content: space-evenly; /* satırda tüm boşuklar eşit bölünür*/

  
  align-items: stretch; /* standart özellik bulunduğu sütunun tamamını alır*/
  align-items: center; /* içerik kadar yer kaplar ve sütunun ortasında pozisyon alır*/
  align-items: flex-start; /* içerik kadar yer kaplar ve en yukarıda konumlanır*/
  align-items: flex-end; /* içerik kadar yer alır aşağıda konumlanır*/
 
   /*NOT: yukarıda ki özellikler flex-direction:row ise geçerli.*/

   /*Not: 
   
   flex-direction==row {

    align-items : dikey konumu düzenler.

   }

   flex-direction==collum {
    align-items : yatay konumu düzenler.
    justify-content: dikey konumu düzenler.
   }
   
   */

  
    


    
}

}

</head>
